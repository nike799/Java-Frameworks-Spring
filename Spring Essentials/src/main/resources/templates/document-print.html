<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<th:block th:replace="fragments/head::head"></th:block>

<body>
<div class="container-fluid">

    <th:block th:replace="fragments/navbar-user::navbar-user"></th:block>

    <main class="mt-3">
        <hr class="bg-exodia hr-2"/>
        <h1 class="text-center text-exodia" th:text="|Document  ${documentPrintDetails.id}|"></h1>
        <hr class="bg-exodia hr-2 w-75"/>
        <form class="mx-auto w-75" th:method="post" th:action="@{/print/__${documentPrintDetails.id}__}">
            <div class="form-group">
                <div class="label-center d-flex justify-content-center">
                    <label for="title" class="text-exodia h3">Title</label>
                </div>
                <input type="text" class="form-control" id="title" name="title"
                       th:value="${documentPrintDetails.title}" disabled >
            </div>
            <div class="form-group">
                <div class="label-center d-flex justify-content-center">
                    <label for="content" class="text-exodia h3">Content</label>
                </div>
                <textarea class="form-control" id="content" name="content" rows="10" disabled
                th:text="${documentPrintDetails.content}"></textarea>
            </div>
            <hr class="bg-exodia hr-2"/>
            <div class="button-holder d-flex justify-content-center">
                <button type="submit" class="btn bg-exodia text-white">Print</button>
            </div>
        </form>
        <hr class="bg-exodia hr-2 mt-5"/>
    </main>

    <th:block th:replace="fragments/footer::footer"></th:block>

</div>
</body>
</html>
