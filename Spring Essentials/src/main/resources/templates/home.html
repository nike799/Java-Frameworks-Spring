<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<th:block th:replace="fragments/head::head"></th:block>

<body>
<div class="container-fluid">

    <th:block th:replace="fragments/navbar-user::navbar-user"></th:block>

    <main class="mt-3">
        <hr class="bg-exodia hr-2"/>
        <div class="print-container container-fluid">
            <div class="row mb-4 d-flex flex-wrap">
                <!--/*@thymesVar id="documentViewModels" type="exodiaapp.domain.models.view.DocumentViewModel[]"*/-->
                <th:block th:each="dvm : ${documentViewModels}">
                    <div class="print-scheduled home-doc bg-exodia rounded">
                        <h5 class="text-center text-white font-weight-bold py-3 mt-3" th:text="${dvm.title}"></h5>
                        <hr class="bg-white">
                        <div class="buttons-holder w-75 mx-auto d-flex justify-content-between">
                                <a class="btn bg-exodia text-white font-weight-bold mb-3" th:href="@{/print/__${dvm.id}__}">Print</a>
                                <a class="btn bg-exodia text-white font-weight-bold mb-3" th:href="@{/details/__${dvm.id}__}">Details</a>
                        </div>
                    </div>
                </th:block>
                <div class="print-scheduled col-md-2 bg-white rounded"></div>
                <div class="print-scheduled col-md-2 bg-white rounded"></div>
                <div class="print-scheduled col-md-2 bg-white rounded"></div>
            </div>
        </div>
        <hr class="bg-exodia hr-2 mt-5"/>
    </main>

    <th:block th:replace="fragments/footer::footer"></th:block>

</div>
</body>
</html>
