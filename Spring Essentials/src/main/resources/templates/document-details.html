<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">

<th:block th:replace="fragments/head::head"></th:block>

<body>
<div class="container-fluid">

    <th:block th:replace="fragments/navbar-user::navbar-user"> </th:block>

    <main class="mt-3">
        <hr class="bg-exodia hr-2"/>
        <div class="caption-holder d-flex justify-content-between pt-1">
            <h5 class="text-left text-muted">Details</h5>
            <h5 class="text-right text-muted" th:text="'Document: - ' + ${documentDetails.id}"></h5>
        </div>
        <hr class="bg-exodia hr-2"/>
        <div class="mx-auto w-75">
            <h1 class="text-center text-exodia" th:text="${documentDetails.title}"></h1>
            <hr class="bg-exodia hr-2"/>
            <p class="text-justify" th:text="${documentDetails.content}"></p>
        </div>
        <hr class="bg-exodia hr-2 mt-5"/>
    </main>

    <th:block th:replace="fragments/footer::footer"></th:block>

</div>
</body>
</html>
