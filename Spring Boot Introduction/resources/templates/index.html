<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Real Estate Agency</title>
    <link type="text/css" rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<section>
    <div id="roof">
    </div>
    <div id="building"></div>
    <div class="apartment" th:each="offer : ${offerViewModels}">
		<p th:text="|Rent: ${offer.apartmentRent}|"></p>
		<p th:text="|Type: ${offer.apartmentType}|"></p>
		<p th:text="|Commission: ${offer.agencyCommission}|"></p>
	</div>
    <div id="offerManager">
        <div id="regOffer">
            <a href="/register" class="button">Reg Offer</a>
        </div>
        <div id="findOffer">
            <a href="/find" class="button">Find Offer</a>
        </div>
    </div>
</section>
</body>
</html>
