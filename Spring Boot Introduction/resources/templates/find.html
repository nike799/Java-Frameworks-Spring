<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Real Estate Agency</title>
    <link type="text/css" rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<section>
    <div id="roof">
    </div>
    <div id="building"></div>
    <div id="offerManager">
        <div id="regOffer">
            <form th:action="@{/find}" th:method="post">
                <h2>Find offer</h2>
                <input type="number" name="familyBudget" placeholder="Family budget....">
                <input type="text" name="familyApartmentType" placeholder="Apartment type...">
                <input type="text" name="familyName" placeholder="Family name...">
                <button name="findOffer" class="button">Find offer</button>
            </form>
        </div>
    </div>
</section>
</body>
</html>
