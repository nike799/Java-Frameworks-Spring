<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="~{fragments/head}"></th:block>
</head>
<body class="container-fluid">
<th:block th:include="~{fragments/navbar}"></th:block>
<main>
    <div class="row">
        <div class="col-lg-2"></div>
        <div class="col-lg-8">
            <h1>All Viruses</h1><br/>
            <table class="table table-hover">
                <thead>
                <tr>
                    <th>#</th>
                    <th>Name</th>
                    <th>Magnitude</th>
                    <th>Released On</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="virus,iter : ${viewModels}">
                    <td th:text="${iter.index + 1}"></td>
                    <td th:text="${virus.name}"></td>
                    <td th:text="${virus.magnitude}"></td>
                    <td th:text="${virus.releasedOn}"></td>
                    <td>
                        <form th:action="@{/viruses/edit/__${virus.id}__}" method="get">
                            <button class="btn btn-primary">Edit</button>
                        </form>
                    </td>
                    <td>
                        <form th:action="@{/viruses/delete/__${virus.id}__}" th:method="post">
                            <button class="btn-danger">Delete</button>
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="col-lg-2"></div>
    </div>
</main>
<div/>
<script th:src="@{/js/jquery.min.js}"></script>
<script th:src="@{/js/propre.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>
</body>
</html>
